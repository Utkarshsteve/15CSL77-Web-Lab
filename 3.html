<html>
<head>
<title>Text Growing and Shrinking</title>
<script>
var font=0, loading;
function start()
{
	loading = window.setInterval("incr()",100);
}

function incr()
{
	font = font + 1;
	display.innerHTML = "UTKARSH_UTKARSH : " + font + "pt";
	display.style.fontSize = font + "pt";
	if (font > 50)
	{
		window.clearTimeout(loading);
		loading = window.setInterval("decr()",100);
	}
	display.style.color = "red";
}

function decr()
{
	font = font - 1;
	display.innerHTML = "UTKARSH_UTKARSH : " +font+ "pt";
	display.style.fontSize = font + "pt";
	if (font == 5)
	{
		window.clearTimeout(loading);
		loading = window.setInterval("incr()",100);
	}
	display.style.color = "skyblue";
}
</script>
</head>
<body style = "background:#111111;" onload="start()">
<center>
<p style = "margin-top:250px;" id = "display"></p>
</center>
</body>
</html>
